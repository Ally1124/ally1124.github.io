<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Access Terminal</title>
    <style>
        body {
            background-color: #0a0a0a;
            font-family: 'Courier New', monospace;
            color: #00ff00;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-shadow: 0 0 5px #00ff00;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Matrix rain effect */
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            opacity: 0.1;
        }
        
        .terminal {
            background-color: rgba(0, 20, 0, 0.95);
            border: 2px solid #00ff00;
            padding: 30px;
            box-shadow: 0 0 20px #00ff00;
            max-width: 600px;
            width: 90%;
            position: relative;
            overflow: hidden;
        }

        .terminal::before {
            content: "INITIALIZING SECURE CONNECTION...";
            display: block;
            margin-bottom: 10px;
            color: #00ff00;
            font-size: 0.8em;
            animation: typing 2s steps(40);
        }

        .status-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 255, 0, 0.1);
            padding: 5px;
            font-size: 0.8em;
            display: flex;
            justify-content: space-between;
        }

        .header {
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #00ff00;
            position: relative;
            animation: glitch 5s infinite;
        }

        h1 {
            margin: 0;
            font-size: 2em;
            letter-spacing: 2px;
        }

        .nav-links {
            text-align: left;
        }

        a {
            display: block;
            color: #00ff00;
            text-decoration: none;
            margin: 15px 0;
            padding: 15px;
            border: 1px solid #00ff00;
            transition: all 0.3s ease;
            position: relative;
        }

        a::before {
            content: "[SYS]";
            margin-right: 10px;
            color: #008800;
        }

        a:hover {
            background-color: #00ff00;
            color: #000;
            box-shadow: 0 0 15px #00ff00;
            transform: translateX(10px);
        }

        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: rgba(0, 255, 0, 0.5);
            animation: scan 3s linear infinite;
        }

        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes glitch {
            0% { transform: skew(0deg); }
            2% { transform: skew(2deg); }
            4% { transform: skew(-2deg); }
            6% { transform: skew(0deg); }
            98% { transform: skew(0deg); }
            100% { transform: skew(0deg); }
        }

        .terminal-prompt {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .terminal-prompt::before {
            content: "root@secure-terminal:~$";
            color: #00aa00;
            margin-right: 10px;
        }

        .blink {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .status-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 10px;
            background: rgba(0, 20, 0, 0.9);
            font-size: 0.8em;
            border-top: 1px solid #00ff00;
        }

        .decrypt {
            animation: decrypt 1s linear;
        }

        @keyframes decrypt {
            0% { color: #ff0000; }
            50% { color: #ffff00; }
            100% { color: #00ff00; }
        }
    </style>
</head>
<body>
    <canvas class="matrix-bg" id="matrix"></canvas>
    <div class="terminal">
        <div class="scan-line"></div>
        <div class="status-bar">
            <span id="date"></span>
            <span>ENCRYPTION: ENABLED</span>
            <span>STATUS: ACTIVE</span>
        </div>
        
        <div class="header">
            <h1 class="decrypt">SECURE ACCESS TERMINAL</h1>
        </div>

        <div class="terminal-prompt">
            <span class="blink">_</span>
        </div>

        <div class="nav-links">
            <a href="devicelog.html">DEVICE_LOG_MONITOR</a>
            <a href="barcodetest.html">BARCODE_ANALYSIS</a>
            <a href="boardingpass.html">BOARDING_VERIFICATION</a>
            <a href="inventory.html">INVENTORY_CONTROL</a>
            <a href="test1.html">AV Hub</a>
            <a href="test2.html">Browser info</a>
            <a href="test3.html">display info</a>
        </div>

        <div class="status-info">
            <span id="ipAddress">IP: 192.168.1.1</span> | 
            <span>PORT: 443</span> | 
            <span>SECURE_CONNECTION: TRUE</span>
        </div>
    </div>

    <script>
        // Matrix rain effect
        const canvas = document.querySelector('#matrix');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const chars = "01";
        const fontSize = 10;
        const columns = canvas.width / fontSize;
        const drops = new Array(Math.floor(columns)).fill(1);

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#0F0';
            ctx.font = fontSize + 'px monospace';

            for(let i = 0; i < drops.length; i++) {
                const text = chars.charAt(Math.floor(Math.random() * chars.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                
                if(drops[i] * fontSize > canvas.height && Math.random() > 0.975)
                    drops[i] = 0;
                
                drops[i]++;
            }
        }

        setInterval(draw, 33);

        // Update date and time
        function updateDateTime() {
            const now = new Date();
            document.getElementById('date').textContent = 
                `TIME: ${now.toLocaleTimeString()} | DATE: ${now.toLocaleDateString()}`;
        }
        
        setInterval(updateDateTime, 1000);
        updateDateTime();

        // Random IP address generator
        function generateIP() {
            const ip = Array.from({length: 4}, () => Math.floor(Math.random() * 256)).join('.');
            document.getElementById('ipAddress').textContent = `IP: ${ip}`;
        }
        
        setInterval(generateIP, 5000);
    </script>
</body>
</html>
