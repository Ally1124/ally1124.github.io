<!DOCTYPE html>
<html>
<head>
<title>Barcode Scanner</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: sans-serif;
}
#barcode-scanner {
  width: 100%;
  max-width: 600px;
  margin: 0 auto;
  text-align: center;
}
#interactive {
  padding: 20px;
  border: 1px solid #ccc;
}
video {
  width: 100%;
  max-width: 400px;
  height: auto;
}
button {
  margin-top: 10px;
  padding: 10px 20px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
</style>
</head>
<body>

<h1>Barcode Scanner</h1>

<div id="barcode-scanner">
  <div id="interactive">
    <video id="video" width="640" height="480" autoplay></video>
    <canvas id="canvas" width="640" height="480"></canvas>
  </div>
  <p id="result"></p>
  <button id="copy-button">Copy to Clipboard</button>
</div>

<script type="text/javascript" src="https://unpkg.com/@zxing/library@latest"></script>
<script>
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const result = document.getElementById('result');
  const copyButton = document.getElementById('copy-button');

  // Initialize the barcode reader
  const codeReader = new ZXing.BrowserMultiFormatReader();

  // Request access to the user's camera
  navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
    .then(function(stream) {
      video.srcObject = stream;
      video.play();

      // Start decoding frames from the video stream
      decodeContinuously();
    })
    .catch(function(err) {
      console.error("Error accessing camera: ", err);
      result.textContent = "Error accessing camera.";
    });

  function decodeContinuously() {
    try {
      codeReader.decodeFromVideoDevice(null, video, (data, err) => {
        if (data) {
          // Barcode detected!
          result.textContent = "Barcode: " + data.text;
          copyButton.disabled = false; // Enable copy button
        } else {
          // No barcode found, try again
          requestAnimationFrame(decodeContinuously);
        }
      });
    } catch (err) {
      console.error("Error decoding barcode: ", err);
      result.textContent = "Error decoding barcode.";
    }
  }

  copyButton.addEventListener('click', () => {
    navigator.clipboard.writeText(result.textContent.replace("Barcode: ", ""))
      .then(() => {
        alert('Barcode copied to clipboard!');
      })
      .catch(err => {
        console.error("Failed to copy: ", err);
      });
  });
</script>

</body>
</html>
