<!DOCTYPE html>
<html>
<head>
<title>Barcode Scanner</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: sans-serif;
  text-align: center; /* Center content */
}
#barcode-scanner {
  width: 100%;
  max-width: 600px;
  margin: 0 auto;
}
#interactive {
  padding: 20px;
  border: 1px solid #ccc;
  position: relative; /* For positioning the loader */
}
video {
  width: 100%;
  max-width: 400px;
  height: auto;
}
#loader {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  display: none; /* Hidden by default */
}
button {
  margin-top: 10px;
  padding: 10px 20px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
</style>
</head>
<body>

<h1>Barcode Scanner</h1>

<div id="barcode-scanner">
  <div id="interactive">
    <video id="video" width="640" height="480" autoplay muted></video>
    <canvas id="canvas" width="640" height="480"></canvas>
    <div id="loader">Loading camera...</div> </div>
  <p id="result"></p>
  <button id="copy-button" disabled>Copy to Clipboard</button>
</div>

<script type="text/javascript" src="https://unpkg.com/@zxing/library@latest"></script>
<script>
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const result = document.getElementById('result');
  const copyButton = document.getElementById('copy-button');
  const loader = document.getElementById('loader');

  // Initialize the barcode reader
  const codeReader = new ZXing.BrowserMultiFormatReader();
  codeReader.getVideoInputDevices()
    .then((videoInputDevices) => {
      // Choose the back camera (environment-facing) if available
      const selectedDeviceId = videoInputDevices.find(device => device.label.toLowerCase().includes('back')).deviceId || videoInputDevices[0].deviceId;

      // Request access to the user's camera
      return navigator.mediaDevices.getUserMedia({ 
        video: { 
          deviceId: { exact: selectedDeviceId },
          facingMode: { ideal: "environment" } // Prioritize environment-facing
        } 
      });
    })
    .then(function(stream) {
      video.srcObject = stream;
      // Add an event listener for when the video metadata is loaded
      video.onloadedmetadata = function() {
        video.play();
        loader.style.display = 'none'; // Hide loader
        decodeContinuously();
      };
    })
    .catch(function(err) {
      console.error("Error accessing camera: ", err);
      result.textContent = "Error accessing camera.";
      loader.style.display = 'none'; // Hide loader
    });

  function decodeContinuously() {
    try {
      codeReader.decodeFromVideoDevice(null, video, (data, err) => {
        if (data) {
          // Barcode detected!
          result.textContent = "Barcode: " + data.text;
          copyButton.disabled = false; // Enable copy button
        } else {
          // No barcode found, try again after a short delay
          setTimeout(decodeContinuously, 300); // Adjust delay as needed
        }
      });
    } catch (err) {
      console.error("Error decoding barcode: ", err);
      result.textContent = "Error decoding barcode.";
    }
  }

  copyButton.addEventListener('click', () => {
    navigator.clipboard.writeText(result.textContent.replace("Barcode: ", ""))
      .then(() => {
        alert('Barcode copied to clipboard!');
      })
      .catch(err => {
        console.error("Failed to copy: ", err);
      });
  });
</script>

</body>
</html>
