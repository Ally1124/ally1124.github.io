<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Aviation Homepage</title>
  <style>
    :root {
      --primary-color: #2196F3;
      --secondary-color: #1976D2;
      --text-color: #333;
      --background-color: #e0eafc;
      --card-bg-color: #fff;
      --shadow-color: rgba(0, 0, 0, 0.2);
    }

    [data-theme="dark"] {
      --primary-color: #90caf9;
      --secondary-color: #64b5f6;
      --text-color: #e0e0e0;
      --background-color: #121212;
      --card-bg-color: #1e1e1e;
      --shadow-color: rgba(0, 0, 0, 0.5);
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    header {
      background-color: var(--primary-color);
      color: #fff;
      padding: 10px 20px;
      text-align: center;
    }

    .container {
      max-width: 960px;
      margin: 20px auto;
      padding: 20px;
      background-color: var(--card-bg-color);
      box-shadow: 0 2px 5px var(--shadow-color);
      border-radius: 8px;
    }

    .theme-toggle {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .theme-toggle button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      background-color: var(--primary-color);
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .theme-toggle button:hover {
      background-color: var(--secondary-color);
    }

    .greeting {
      font-size: 1.2em;
      margin: 10px 0;
      text-align: center;
    }

    .search-area, .flight-tracker, .weather-section, .news-section, .link-group {
      margin-top: 20px;
    }

    input[type="text"] {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      width: 300px;
    }

    button {
      padding: 10px;
      background-color: var(--primary-color);
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: var(--secondary-color);
    }

    a {
      text-decoration: none;
      color: var(--primary-color);
    }

    a:hover {
      color: var(--secondary-color);
    }

    .link-group {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }

    .link-group a {
      padding: 15px;
      background-color: var(--card-bg-color);
      border: 1px solid #ddd;
      border-radius: 4px;
      text-align: center;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .link-group a:hover {
      background-color: var(--primary-color);
      color: #fff;
      box-shadow: 0 2px 5px var(--shadow-color);
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Aviation Homepage</h1>
  </header>

  <div class="container">
    <div class="theme-toggle">
      <button onclick="toggleTheme()">Toggle Dark Mode</button>
    </div>

    <div class="greeting" id="greeting"></div>

    <div class="search-area">
      <h2>Search the Web</h2>
      <form action="https://www.google.com/search" method="get" target="_blank">
        <input type="text" name="q" placeholder="Search Google">
        <button type="submit">Search</button>
      </form>
      <div style="margin-top: 10px; text-align: center;">
        <a href="https://www.google.com/advanced_search" target="_blank">Advanced Search</a>
      </div>
    </div>

    <div class="flight-tracker">
      <h2>Track Your Flight</h2>
      <input type="text" id="flight-number" placeholder="Enter flight number">
      <select id="tracking-service">
        <option value="flightradar24">FlightRadar24</option>
        <option value="flightaware">FlightAware</option>
      </select>
      <button onclick="openFlightTracker()">Track</button>
    </div>

    <div class="weather-section">
      <h2>Current Weather at DFW Airport</h2>
      <div id="weather-info">Fetching weather...</div>
    </div>

    <div class="news-section">
      <h2>Aviation News</h2>
      <ul id="news-list">
        <li><a href="https://www.flightglobal.com/" target="_blank">FlightGlobal</a></li>
        <li><a href="https://www.avweb.com/" target="_blank">AVweb</a></li>
        <li><a href="https://simpleflying.com/" target="_blank">Simple Flying</a></li>
      </ul>
    </div>

    <div class="link-group">
      <h2>Quick Links</h2>
      <a href="https://chat.openai.com/" target="_blank">ChatGPT</a>
      <a href="https://webmail.aa.com/" target="_blank">Email</a>
      <a href="https://teams.microsoft.com/" target="_blank">Teams</a>
      <a href="https://airportal.aa.com/" target="_blank">Airportal</a>
      <a href="https://spteam.aa.com/sites/D5B" target="_blank">DFW ABR Site</a>
    </div>
  </div>

  <script>
    const API_KEY = '3aaca9925662e52771fac9ab848724e7';
    const DFW_LAT = 32.8998;
    const DFW_LON = -97.0403;

    function toggleTheme() {
      const theme = document.body.getAttribute('data-theme');
      document.body.setAttribute('data-theme', theme === 'dark' ? '' : 'dark');
    }

    function openFlightTracker() {
      const flightNumber = document.getElementById('flight-number').value;
      const service = document.getElementById('tracking-service').value;
      const url = service === 'flightradar24'
        ? `https://www.flightradar24.com/AAL${flightNumber}`
        : `https://flightaware.com/live/flight/AAL${flightNumber}`;
      window.open(url, '_blank');
    }

    function setGreeting() {
      const now = new Date();
      const hours = now.getHours();
      let greeting = "Welcome!";
      if (hours < 12) greeting = "Good Morning!";
      else if (hours < 18) greeting = "Good Afternoon!";
      else greeting = "Good Evening!";
      document.getElementById("greeting").textContent = `${greeting} You're at DFW Airport.`;
    }

    async function fetchWeather() {
      try {
        const response = await fetch(
          `https://api.openweathermap.org/data/2.5/weather?lat=${DFW_LAT}&lon=${DFW_LON}&units=imperial&appid=${API_KEY}`
        );
        const data = await response.json();

        const weather = data.weather[0].description;
        const temp = Math.round(data.main.temp);
        const windSpeed = Math.round(data.wind.speed);

        document.getElementById('weather-info').innerHTML = `
          <strong>${weather.toUpperCase()}</strong><br>
          Temperature: ${temp}Â°F<br>
          Wind Speed: ${windSpeed} mph
        `;
      } catch (error) {
        document.getElementById('weather-info').textContent = 
          'Unable to fetch weather data at the moment.';
      }
    }

    setGreeting();
    fetchWeather();
  </script>
</body>
</html>
