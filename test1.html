<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #scanner-container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            border: 2px solid #ccc;
            position: relative;
        }
        #camera-feed {
            width: 100%;
            height: auto;
        }
        #barcode-result {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Interleaved 2 of 5 Barcode Scanner</h1>
    <div id="scanner-container">
        <div id="camera-feed"></div>
    </div>
    <div id="barcode-result">Scan a barcode to see the result here...</div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const resultDiv = document.getElementById("barcode-result");

            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.getElementById("camera-feed"),
                    constraints: {
                        facingMode: "environment" // Use the rear camera
                    }
                },
                decoder: {
                    readers: ["interleaved_2_of_5_reader"] // Specify the Interleaved 2 of 5 reader
                }
            }, (err) => {
                if (err) {
                    console.error(err);
                    resultDiv.textContent = "Error initializing camera: " + err;
                    return;
                }
                Quagga.start();
            });

            Quagga.onDetected((data) => {
                const barcode = data.codeResult.code;
                resultDiv.textContent = `Scanned Barcode: ${barcode}`;

                // Automatically copy to clipboard
                navigator.clipboard.writeText(barcode).then(() => {
                    console.log("Barcode copied to clipboard");
                }).catch(err => {
                    console.error("Failed to copy barcode: ", err);
                });
            });
        });
    </script>
</body>
</html>
