<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Log</title>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f8f9fa;
        }
        h1 {
            text-align: center;
            color: #343a40;
        }
        video {
            width: 100%;
            max-height: 200px;
            margin-top: 10px;
            border: 1px solid #ddd;
        }
        textarea, input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ced4da;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <h1>Device Log</h1>
    <button onclick="startBarcodeScanner()">Start Camera for Barcode Scan</button>
    <video id="preview"></video>
    <label for="scanner-input-1">Device Info:</label>
    <input type="text" id="scanner-input-1" placeholder="Scan or enter device barcode">
    <label for="scanner-input-2">Employee Badge:</label>
    <input type="text" id="scanner-input-2" placeholder="Scan or enter employee badge barcode">
    <button onclick="submitData()">Submit</button>
    <div class="footer">Version 1 | Alex Alexov</div>

    <script>
        const videoElem = document.getElementById('preview');
        let codeReader;

        async function startBarcodeScanner() {
            if (!codeReader) {
                codeReader = new ZXing.BrowserMultiFormatReader();
            }
            try {
                await codeReader.decodeFromVideoDevice(
                    null,
                    videoElem,
                    result => {
                        if (result) {
                            const text = result.text;

                            // Check if the data is CODE39 (device) or PDF417 (employee)
                            if (result.format === ZXing.BarcodeFormat.CODE_39) {
                                document.getElementById('scanner-input-1').value = text;
                            } else if (result.format === ZXing.BarcodeFormat.PDF_417) {
                                document.getElementById('scanner-input-2').value = text;
                            } else {
                                alert('Unsupported barcode format.');
                            }

                            // Stop scanning after both inputs are filled
                            if (
                                document.getElementById('scanner-input-1').value &&
                                document.getElementById('scanner-input-2').value
                            ) {
                                stopBarcodeScanner();
                            }
                        }
                    }
                );
            } catch (error) {
                console.error(error);
                alert('Error starting barcode scanner: ' + error.message);
            }
        }

        function stopBarcodeScanner() {
            if (codeReader) {
                codeReader.reset();
            }
        }

        function submitData() {
            const deviceInfo = document.getElementById('scanner-input-1').value;
            const employeeInfo = document.getElementById('scanner-input-2').value;

            if (!deviceInfo || !employeeInfo) {
                alert('Please fill in both Device Info and Employee Badge fields.');
                return;
            }

            alert(`Submitted Data:\nDevice Info: ${deviceInfo}\nEmployee Info: ${employeeInfo}`);
        }
    </script>
</body>
</html>
